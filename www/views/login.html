
<div class="card">
    <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">Login</h5>
        <p class="card-text">Please login to your account</p>
        <div class="container pb-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <form id="login-form">
                    <div class="form-group mb-2">
                        <label for="email-or-username">Email address or username</label>
                        <input type="text" class="form-control" id="email-or-username" aria-describedby="emailHelp"
                            placeholder="Email address or username">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="cb-save-session">
                        <label class="form-check-label" for="cb-save-session">Keep me logged in</label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="row" id="biometric-sign-in-box" style="display: none;">
                    <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                        <div>
                            <p>Authenticate the user "<span id="biometric-subject"></span>" with biometrics</p>
                        </div>
                        <div class="">
                            <button id="biometric-sign-in-btn" onclick="BiometryFacade.authorize(null)" type="button" class="btn" style="border-radius: 100% !important; font-size: 40px"><i class="bi bi-fingerprint"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Don't have account? <a href="#" onclick="gController.loadRegistrationView()" id="reg-link" class="card-link">Register</a></h6>
    </div>
</div>
